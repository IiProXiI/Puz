<!DOCTYPE html>
<html>
<head>
    <title>تحدي التحولات</title>
    <style>
        body { font-family: Arial, sans-serif; }
        .container { max-width: 600px; margin: 0 auto; text-align: center; padding: 20px; }
        .challenge { margin-bottom: 20px; }
        .solution { display: none; }
    </style>
</head>
<body>
    <div class="container">
        <h1>تحدي التحولات</h1>
        <div class="challenge">
            <p>حل اللغز التالي:</p>
            <p>ما هو عدد التحولات (shifts) الصحيح حتى يظهر البريد الإلكتروني؟</p>
            <p>مثلاً، حاول إدخال 1+، 2+، أو 3+.</p>
            <form id="challengeForm">
                <input type="text" id="shifts" placeholder="أدخل عدد التحولات هنا" required>
                <button type="submit">تحقق</button>
            </form>
        </div>
        <div class="solution">
            <p>تهانينا! لقد حللت التحدي. البريد الإلكتروني هو:</p>
            <p id="email"></p>
        </div>
    </div>

    <script>
        document.getElementById('challengeForm').addEventListener('submit', function(event) {
            event.preventDefault();
            var shifts = document.getElementById('shifts').value.trim();
            if (shifts === '3+') {  // عدد التحولات الصحيح هو 3
                document.querySelector('.challenge').style.display = 'none';
                document.querySelector('.solution').style.display = 'block';
                document.getElementById('email').textContent = 'ibarqiseeyou@gmail.com';
            } else {
                alert('العدد غير صحيح. حاول مرة أخرى.');
            }
        });
    </script>
</body>
</html>
