<!DOCTYPE html>
<html>
<head>
    <title>تحدي الأرقام</title>
    <style>
        body { font-family: Arial, sans-serif; }
        .container { max-width: 600px; margin: 0 auto; text-align: center; padding: 20px; }
        .challenge { margin-bottom: 20px; }
        .solution { display: none; }
    </style>
</head>
<body>
    <div class="container">
        <h1>تحدي الأرقام</h1>
        <div class="challenge">
            <p>حل اللغز التالي:</p>
            <p>ما هو الرقم الصحيح الذي يفتح البريد الإلكتروني؟</p>
            <p>أدخل الرقم في الحقل أدناه:</p>
            <form id="challengeForm">
                <input type="text" id="numberInput" placeholder="أدخل الرقم هنا" required>
                <button type="submit">تحقق</button>
            </form>
        </div>
        <div class="solution">
            <p>تهانينا! لقد حللت التحدي. البريد الإلكتروني هو:</p>
            <p id="email"></p>
        </div>
    </div>

    <script>
        document.getElementById('challengeForm').addEventListener('submit', function(event) {
            event.preventDefault();
            var numberInput = document.getElementById('numberInput').value.trim();
            if (numberInput === '006107') {  // الرقم الصحيح هو 0632
                document.querySelector('.challenge').style.display = 'none';
                document.querySelector('.solution').style.display = 'block';
                document.getElementById('email').textContent = 'ibarqiseeyou@gmail.com';
            } else {
                alert('الرقم غير صحيح. حاول مرة أخرى.');
            }
        });
    </script>
</body>
</html>
