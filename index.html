<!DOCTYPE html>
<html>
<head>
    <title>تحدي بسيط</title>
    <style>
        body { font-family: Arial, sans-serif; }
        .container { max-width: 600px; margin: 0 auto; text-align: center; padding: 20px; }
        .challenge { margin-bottom: 20px; }
        .solution { display: none; }
    </style>
</head>
<body>
    <div class="container">
        <h1>تحدي بسيط</h1>
        <div class="challenge">
            <p>حل اللغز التالي:</p>
            <p>ما هو الرقم الذي يظهر عند جمع الأرقام 5 و 3؟</p>
            <form id="challengeForm">
                <input type="text" id="answer" placeholder="أدخل الإجابة هنا" required>
                <button type="submit">تحقق</button>
            </form>
        </div>
        <div class="solution">
            <p>تهانينا! لقد حللت التحدي. البريد الإلكتروني هو:</p>
            <p id="email"></p>
        </div>
    </div>

    <script>
        document.getElementById('challengeForm').addEventListener('submit', function(event) {
            event.preventDefault();
            var answer = document.getElementById('answer').value;
            if (parseInt(answer) === 8) {  // الإجابة الصحيحة هي 8
                document.querySelector('.challenge').style.display = 'none';
                document.querySelector('.solution').style.display = 'block';
                document.getElementById('email').textContent = 'ibarqiseeyou@gmail.com';
            } else {
                alert('الإجابة غير صحيحة. حاول مرة أخرى.');
            }
        });
    </script>
</body>
</html>
