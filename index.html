<!DOCTYPE html>
<html>
<head>
    <title>تحدي تشفير</title>
    <style>
        body { font-family: Arial, sans-serif; }
        .container { max-width: 600px; margin: 0 auto; text-align: center; padding: 20px; }
        .challenge { margin-bottom: 20px; }
        .solution { display: none; }
    </style>
</head>
<body>
    <div class="container">
        <h1>تحدي تشفير</h1>
        <div class="challenge">
            <p>حل اللغز التالي:</p>
            <p>نص مشفر: <strong>Jvduhuv dph lv: Mgr yhu | </strong></p>
            <p>قم بفك تشفير النص باستخدام Caesar Cipher مع تحول +3 (أي كل حرف يتحول إلى الحرف الذي يليه بثلاث خطوات).</p>
            <form id="challengeForm">
                <input type="text" id="answer" placeholder="أدخل البريد الإلكتروني هنا" required>
                <button type="submit">تحقق</button>
            </form>
        </div>
        <div class="solution">
            <p>تهانينا! لقد حللت التحدي. البريد الإلكتروني هو:</p>
            <p id="email"></p>
        </div>
    </div>

    <script>
        document.getElementById('challengeForm').addEventListener('submit', function(event) {
            event.preventDefault();
            var answer = document.getElementById('answer').value.trim();
            if (answer === 'ibarqiseeyou@gmail.com') {  // البريد الإلكتروني الصحيح
                document.querySelector('.challenge').style.display = 'none';
                document.querySelector('.solution').style.display = 'block';
                document.getElementById('email').textContent = 'ibarqiseeyou@gmail.com';
            } else {
                alert('الإجابة غير صحيحة. حاول مرة أخرى.');
            }
        });
    </script>
</body>
</html>
